<!DOCTYPE html>
<html>
<head>
    <title>iFrame Storyline Embed Test</title>
	 <style>
        /* Set the iframe to take up 100% of its container's width and height */
        iframe {
            overflow: hidden;
			width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is some content on the page.</p>
    <!-- Replace 'URL' with the actual URL of the page you want to embed -->
    <iframe src="https://inworldvaccine-production.up.railway.app/" title="Embedded Page" allow="microphone; camera"></iframe>
</body>
</html>
