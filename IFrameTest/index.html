<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Permissions-Policy" content="fullscreen=(), microphone=(), camera=()">
	<title>iFrame Storyline Embed Test</title>
	 <style>
        /* Set the iframe to take up 100% of its container's width and height */
        iframe {
			overflow: hidden;
			width: 100%;
			height: 100%;
        }
    </style>
</head>
<body>
    <!-- Replace 'URL' with the actual URL of the page you want to embed -->
    <iframe src="https://www.bbc.co.uk/" title="Embedded Page" allow="autoplay; microphone; camera"></iframe>
</body>
</html>
